<h4 class="subsection">3.17.30 Moxie Options</h4>

<p><a name="index-Moxie-Options-2035"></a>
     <dl>
<dt><code>-meb</code><dd><a name="index-meb-2036"></a>Generate big-endian code.  This is the default for &lsquo;<samp><span class="samp">moxie-*-*</span></samp>&rsquo;
configurations.

     <br><dt><code>-mel</code><dd><a name="index-mel-2037"></a>Generate little-endian code.

     <br><dt><code>-mno-crt0</code><dd><a name="index-mno_002dcrt0-2038"></a>Do not link in the C run-time initialization object file.

 </dl>
