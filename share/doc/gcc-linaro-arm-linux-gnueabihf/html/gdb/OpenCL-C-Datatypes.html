<h5 class="subsubsection">15.4.5.1 OpenCL C Datatypes</h5>

<p><a name="index-OpenCL-C-Datatypes-914"></a><span class="sc">gdb</span> supports the builtin scalar and vector datatypes specified
by OpenCL 1.1.  In addition the half- and double-precision floating point
data types of the <code>cl_khr_fp16</code> and <code>cl_khr_fp64</code> OpenCL
extensions are also known to <span class="sc">gdb</span>.
