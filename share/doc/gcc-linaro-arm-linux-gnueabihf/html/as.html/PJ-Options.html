<h4 class="subsection">9.33.1 Options</h4>

<p><a name="index-PJ-options-1698"></a><a name="index-options_002c-PJ-1699"></a><code>as</code> has two additional command-line options for the picoJava
architecture.
     <dl>
<dt><code>-ml</code><dd>This option selects little endian data output.

     <br><dt><code>-mb</code><dd>This option selects big endian data output. 
</dl>
