<h4 class="subsection">9.10.3 Floating Point</h4>

<p><a name="index-floating-point_002c-D30V-846"></a><a name="index-D30V-floating-point-847"></a>The D30V has no hardware floating point, but the <code>.float</code> and <code>.double</code>
directives generates <span class="sc">ieee</span> floating-point numbers for compatibility
with other development tools.
