<p><a name="index-line-comment-character_002c-IA_002d64-1127"></a><a name="index-IA_002d64-line-comment-character-1128"></a>&lsquo;<samp><span class="samp">//</span></samp>&rsquo; is the line comment token.

   <p><a name="index-line-separator_002c-IA_002d64-1129"></a><a name="index-statement-separator_002c-IA_002d64-1130"></a><a name="index-IA_002d64-line-separator-1131"></a>&lsquo;<samp><span class="samp">;</span></samp>&rsquo; can be used instead of a newline to separate statements.
